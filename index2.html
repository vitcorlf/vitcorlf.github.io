	<h1>Envie um E-Mail!</h1>
<form action="http://formmail.kinghost.net/formmail.cgi" method="POST"> 
 <input type="hidden" name="recipient" value="vitcorlf@outlook.com">
 <input type="hidden" name="redirect" value="https://vitcorlf.github.io/contato.html"> <!-- Após o envio, o usuário será redirecionado para a página configurada aqui -->

 <input type="hidden" name="email" value="email@doseudominio">   <!-- Deve ser uma conta de email ativa em seu domínio -->
 
	<div class="formfield-R">
	<label for="name">Nome:</label><br>
	<input type="text" class="formbox" name="Nome"><br>
	</div>
	
	<div class="formfield-L">
	<label for="email">E-Mail:</label><br>
	<input type="text" class="formbox" name="email"><br>
	</div>
	
	<div class="formfield-L">
	<label for="telefone">Telefone para contato:</label><br>
	<input type="text" class="formbox" name="telefone"><br>
	</div>
	
	<div class="formfield-R">
	<label for="website">Website:</label><br>
	<input type="text" class="formbox" name="website"><br>
	</div>
	
	<div class="formfield-text">
	<label for="mensagem">Mensagem</label>
	<textarea name="mensagem">Digite aqui sua mensagem!</textarea><br>
	</div>
	
 <div>
 <input class="button-form-positive" type="submit" value="Enviar"> 
</div>
